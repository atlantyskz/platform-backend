  services:
    web:
      build: .
      container_name: platform-backend
      command: python -u main.py
      ports:
        - "9000:9000"
      env_file:
        - .env
      networks:
        - app_network
      volumes:
        - .:/app
      depends_on:
        - postgres
        
    postgres:
      image: postgres:alpine
      container_name: platform-db
      volumes:
        - postgres_data:/var/lib/postgresql/data
      networks:
        - app_network
      environment:
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
        - POSTGRES_DB=platform-db
      ports:
        - "5432:5432"

    worker:
      build: .
      command: python -m dramatiq src.core.dramatiq_worker
      volumes:
        - .:/app
      env_file:
        - .env
      networks:
        - app_network
      depends_on:
        - postgres
        - redis
        - web


    redis:
      image: redis:alpine
      ports:
        - "6380:6379"
      networks:
        - app_network


  networks:
    app_network:
      external: true


  volumes:
    postgres_data: